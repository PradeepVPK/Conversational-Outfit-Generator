<section class="row">
  <aside class="col-md-3">
    <ul class="list-group ">
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Categories</div>
        
        </div>
        <span class="badge bg-primary rounded-pill">76</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Deals of the Day</div>
        
        </div>
        <span class="badge bg-primary rounded-pill">25</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Best Sellers</div>
        
        </div>
        <span class="badge bg-primary rounded-pill">36</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start">
        <div class="ms-2 me-auto">
          <div class="fw-bold">New Arrival</div>
        
        </div>
        <span class="badge bg-primary rounded-pill">47</span>
      </li>
    </ul>
  
    <br />
    <img
      src="../assets/product_images/AIRINDIA.webp"
      width="300px"
      alt="Welcome Gif"
    />
    <br /><br />
    <img
      src="../assets/banner.png"
      width="300px"
      height="350px"
      alt="Welcome Gif"
    />
    <br /><br />
    <img
      src="../assets/banner2.avif"
      width="300px"
      height="350px"
      alt="Welcome Gif"
    />
  </aside>

  <div class="col-md-9">
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card">
          <div class="card-body">
            <img
              [src]="product.image"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-content">
            <p class="card-title">{{ product.name }}</p>
            <p class="card-text">{{ product.price }}</p>
            <div class="text-center">
            <button class="btn btn-sm btn-primary">Buy Now</button>
            <button class="btn btn-sm  btn-success">Add to Cart</button>
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Repeat for more products -->
  </div>
</section>
