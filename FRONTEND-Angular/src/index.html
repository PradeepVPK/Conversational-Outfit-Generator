  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-expand-lg bg-primary " data-bs-theme="dark">

      </button>
   
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <form class="d-flex" role="search">
          <div class="searchIcon">
          <input class="form-control me-2" type="search" id="searchProduct" placeholder="Search for Products" aria-label="Search">
          <button class="btn " type="submit"><img src="../assets/search.png" width="30px" height="30px" style="margin-right: 0;"></button>

        </form>
        <ul class="navbar-nav">

  </nav>
  <script>
    // Get the current path
    var locationPath = window.location.pathname;

    // Get the navigation links
    var homeLink = document.getElementById('home-link');
    var chatLink = document.getElementById('chat-link');
    var cartLink = document.getElementById('cart-link');

    // Add active class based on the current path
    if (locationPath === '/home') {
      homeLink.classList.add('active');
    } else if (locationPath === '/chat') {
      chatLink.classList.add('active');
    } else if (locationPath === '/cart') {
      cartLink.classList.add('active');
    }
  </script>
